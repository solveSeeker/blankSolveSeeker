name: Sync to Public Repository

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout private repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Remove sensitive files and folders
        run: |
          rm -rf .claude/
          rm -rf bitacora/
          rm -f .mcp.json
          rm -f CLAUDE.md
          rm -f .env.local
          rm -f setup-mcp.ps1
          rm -f README.md

      - name: Configure git
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

      - name: Push to public repository
        env:
          PUSH_TOKEN: ${{ secrets.PUBLIC_REPO_TOKEN }}
        run: |
          # Debug: verificar que el token existe
          if [ -z "$PUSH_TOKEN" ]; then
            echo "ERROR: PUSH_TOKEN is empty!"
            exit 1
          fi
          echo "Token is present (length: ${#PUSH_TOKEN})"

          git add -A
          git commit -m "Sync from private repo [skip ci]" || echo "No changes to commit"

          # Push usando el token directamente en la URL
          git push https://x-access-token:${PUSH_TOKEN}@github.com/solveSeeker/blankSolveSeeker.git HEAD:refs/heads/main --force
