name: Sync to Public Repository

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout private repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Remove sensitive files and folders
        run: |
          rm -rf .claude/
          rm -rf bitacora/
          rm -f .mcp.json
          rm -f CLAUDE.md
          rm -f .env.local
          rm -f setup-mcp.ps1

      - name: Configure git
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

      - name: Push to public repository
        env:
          GH_TOKEN: ${{ secrets.PUBLIC_REPO_TOKEN }}
        run: |
          git remote add public https://github.com/solveSeeker/blankSolveSeeker.git
          git add -A
          git commit -m "Sync from private repo [skip ci]" || echo "No changes to commit"
          git push https://oauth2:${GH_TOKEN}@github.com/solveSeeker/blankSolveSeeker.git HEAD:main --force
